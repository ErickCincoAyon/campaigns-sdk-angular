<div class="history" *ngIf="campaignType === 'history'"

                </div>
                <div class="li-part">

<div class="dialogs" *ngIf="campaignType === 'dialogs'" #dialogsModal>
    <div class="list" #dialogList>
        <button (click)="slidePrev();$event.stopPropagation();" [ngStyle]="{ 'background-color': configTheme.color_main }"><i class="caret left icon"></i></button>
            <swiper
                [config]="config"
                #swiper
            >   
                <ng-template swiperSlide>
                    <div class="dialog">
                        <div class="imgLarge-text-btn">
                            <div class="close"><i class="close icon"></i></div>
                            <img src="../../assets/yastas-bb-3.png" alt="banorte.png">
                            <h4 [ngStyle]="{ 'color': configTheme.font_color, 'font-family': configTheme.font_family  }">Promociones</h4>
                            <h5 [ngStyle]="{ 'color': configTheme.font_color_light, 'font-family': configTheme.font_family  }">Conoce nuestras promociones</h5>
                            <button [ngStyle]="{ 'color': configTheme.color_main, 'font-family': configTheme.font_family  }">Cancelar</button>
                            <button [ngStyle]="{ 'background-color': configTheme.color_main, 'font-family': configTheme.font_family  }">Continuar</button>
                        </div>
                    </div>
                </ng-template>
                <ng-template swiperSlide>
                    <div class="dialog">
                        <div class="img-text-btn">
                            <div class="close"><i class="close icon"></i></div>
                            <h4 [ngStyle]="{ 'color': configTheme.font_color, 'font-family': configTheme.font_family  }">Descuentos</h4>
                            <img src="../../assets/banorte.png" alt="banorte.png">
                            <h5 [ngStyle]="{ 'color': configTheme.font_color_light, 'font-family': configTheme.font_family  }">Hay nuevos descuentos para ti</h5>
                            <button [ngStyle]="{ 'color': configTheme.color_main, 'font-family': configTheme.font_family  }">Cancelar</button>
                            <button [ngStyle]="{ 'background-color': configTheme.color_main, 'font-family': configTheme.font_family  }">Continuar</button>
                        </div>
                    </div>
                </ng-template>
                <ng-template swiperSlide>
                    <div class="dialog">
                        <div class="only-image">
                            <div class="close"><i class="close icon"></i></div>
                            <img src="../../assets/yastas-cb-4.jpg" alt="banorte.png">
                        </div>
                    </div>
                </ng-template>
                <ng-template swiperSlide>
                    <div class="dialog">
                        <div class="banner">
                            <div class="close"><i class="close icon"></i></div>
                            <img src="../../assets/yastas-cb-4.jpg" alt="banorte.png">
                            <div class="right-side">
                                <h4 [ngStyle]="{ 'color': configTheme.font_color, 'font-family': configTheme.font_family  }">Aviso</h4>
                                <h5 [ngStyle]="{ 'color': configTheme.font_color_light, 'font-family': configTheme.font_family  }">Existen nuevas notificaciones</h5>
                            </div>
                        </div>
                    </div>
                </ng-template>
           </swiper>
        <button (click)="slideNext();$event.stopPropagation();" [ngStyle]="{ 'background-color': configTheme.color_main }"><i class="caret right icon"></i></button>
    </div>
</div>
